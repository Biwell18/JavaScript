<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }

    </style>
</head>
<body>
    



    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.writeln(`Olá <Strong>${nome}</strong>! Seu nome tem <strong>${nome.length}</strong> letras.  <br>`) // Conta quantos caracteres tem (length)// 
      
        document.writeln(`Seu nome em maiúsculas é <strong>${nome.toUpperCase()}</strong>. <br>`) //Nome em maiúsculas com UpperCase

        document.writeln(`Seu nome em minúsculas é <strong>${nome.toLowerCase()}</strong>`) // minúsculos



    </script>
</body>
</html>
